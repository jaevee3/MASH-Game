<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASH GAME</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH GAME 2024</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.</p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input type="text" name="place[]" placeholder="e.g., a magical forest">
          <input type="text" name="place[]" placeholder="e.g., a hidden island">
          <input type="text" name="place[]" placeholder="e.g., a space station">
          <input type="text" name="place[]" placeholder="e.g., the middle of nowhere">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <input type="text" name="profession[]" placeholder="e.g., private detective">
          <input type="text" name="profession[]" placeholder="e.g., robot inventor">
          <input type="text" name="profession[]" placeholder="e.g., wizard">
          <input type="text" name="profession[]" placeholder="e.g., superhero">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <input type="text" name="pet[]" placeholder="e.g., Virtual Pet">
          <input type="text" name="pet[]" placeholder="e.g., Ghost Cat">
          <input type="text" name="pet[]" placeholder="e.g., Cyber Dog">
          <input type="text" name="pet[]" placeholder="e.g., Alien Companion">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
