<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MASH GAME</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h1>MASH</h1>
  <p class="description">Fill in the blanks to see your future!</p>
  <form action="" method="post" id="mash">
    <div id="answers" class="hide">
      <p>You will live in <span id="answer_1"></span>, work as a <span id="answer_2"></span>, and have a pet <span id="answer_3"></span>.</p>
    </div>
    <div class="bucket">
      <div class="choice-bucket">
        <h4 class="highlight">Where will you live?</h4>
        <input type="text" name="answer_1[]">
        <input type="text" name="answer_1[]">
        <input type="text" name="answer_1[]">
        <input type="text" name="answer_1[]">
      </div>
      <div class="choice-bucket">
        <h4 class="highlight">Your future profession?</h4>
        <input type="text" name="answer_2[]">
        <input type="text" name="answer_2[]">
        <input type="text" name="answer_2[]">
        <input type="text" name="answer_2[]">
      </div>
      <div class="choice-bucket">
        <h4 class="highlight">What will your pet be?</h4>
        <input type="text" name="answer_3[]">
        <input type="text" name="answer_3[]">
        <input type="text" name="answer_3[]">
        <input type="text" name="answer_3[]">
      </div>
    </div>
    <button type="submit" class="button-submit">Tell my fortune</button>
  </form>
</body>

</html>



</html>
