<!DOCTYPE html>
<html lang="en">

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>

    <!-- Link to Normalize.css -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Link to your Custom Stylesheet (style.css) -->
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH: Your Future Awaits!</h1>
    <p class="description">Fill in the blanks and discover your future destiny.</p>

    <form action="" method="post" id="mash">
      <!-- Hidden answers section -->
      <div id="answers" class="hide">
        <p>Your future home is in a <span id="answer_1"></span> with a pet <span id="answer_3"></span> as you pursue your career as a <span id="answer_2"></span> while driving a <span id="answer_4"></span>.</p>
      </div>
      
      <!-- Input section with labels for ADA compliance -->
      <div class="bucket">
        
        <!-- Home input with label -->
        <div class="choice-bucket">
          <label for="answer_1_input" class="highlight">What type of home will you live in?</label>
          <input type="text" id="answer_1_input" name="answer_1[]" aria-label="Type of home" placeholder="Enter type of home">
          <input type="text" name="answer_1[]" placeholder="Enter type of home">
          <input type="text" name="answer_1[]" placeholder="Enter type of home">
          <input type="text" name="answer_1[]" placeholder="Enter type of home">
        </div>
        
        <!-- Job input with label -->
        <div class="choice-bucket">
          <label for="answer_2_input" class="highlight">What will your dream job be?</label>
          <input type="text" id="answer_2_input" name="answer_2[]" aria-label="Dream job" placeholder="Enter your dream job">
          <input type="text" name="answer_2[]" placeholder="Enter your dream job">
          <input type="text" name="answer_2[]" placeholder="Enter your dream job">
          <input type="text" name="answer_2[]" placeholder="Enter your dream job">
        </div>
        
        <!-- Pet input with label -->
        <div class="choice-bucket">
          <label for="answer_3_input" class="highlight">What kind of pet will you have?</label>
          <input type="text" id="answer_3_input" name="answer_3[]" aria-label="Type of pet" placeholder="Enter type of pet">
          <input type="text" name="answer_3[]" placeholder="Enter type of pet">
          <input type="text" name="answer_3[]" placeholder="Enter type of pet">
          <input type="text" name="answer_3[]" placeholder="Enter type of pet">
        </div>

        <!-- Car input with label -->
        <div class="choice-bucket">
          <label for="answer_4_input" class="highlight">What type of car will you drive?</label>
          <input type="text" id="answer_4_input" name="answer_4" aria-label="Dream car" placeholder="Enter your dream car">
        </div>

      </div>

      <!-- Submit button -->
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  

    <!-- Link to script.js just before closing the body tag -->
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
