<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH: Your Future Awaits!</h1>
    <p class="description">Fill in the blanks and discover your future destiny.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your future home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you pursue your career as a <span id="answer_2"></span> while owning a <span id="home"></span>.</p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What type of home will you live in?</h4>
          <input type="text" name="answer_1[]">
          <input type="text" name="answer_1[]">
          <input type="text" name="answer_1[]">
          <input type="text" name="answer_1[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What will your dream job be?</h4>
          <input type="text" name="answer_2[]">
          <input type="text" name="answer_2[]">
          <input type="text" name="answer_2[]">
          <input type="text" name="answer_2[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of pet will you have?</h4>
          <input type="text" name="answer_3[]">
          <input type="text" name="answer_3[]">
          <input type="text" name="answer_3[]">
          <input type="text" name="answer_3[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
